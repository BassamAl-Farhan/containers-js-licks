<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="up-container">
            <h1>Network</h1>
        </div>
        <div class="second-h1">
            <h1>Your Feed</h1>
        </div>
        <div class="top-left-right-container">
            <div class="top-left-container">
                <div class="img"><img src="./img/Screenshot 2022-09-16 172625.png" alt="#"></div>
                <div class="add-an-avatar">
                    <a href="">Add an avatar</a>
                </div>
                <div class="james-doe"><h1>James Doe</h1></div>
            </div>
            <div class="top-right-container">
                <div class="top-right-top-container">
                    <div class="buttondiv">
                    <h1 class="nile-m">Nile M</h1>
                    <h2 class="nile-m-like" id="nilemLike"> 9 like(s) </h2>
                    <button class="nile-m-like-button" onclick="add1()"><h2>Like</h2></button>
                    </div>
                    <h2 class="first-p">
                        I just set up this new discord bot, let me know what you all think.<a href="">link</a>
                    </h2>
                </div>
                <div class="top-right-midel-container">
                    <h1 class="nichole-k">Nichole K</h1>
                    <h2 class="nichole-k-like" id="nicholekLike">12 like(s)</h2>
                    <button class="nichole-k-like-button" onclick="add2()"><h2>Like</h2></button>
                    <h2 class="first-p">
                        Just finished my <a href="">next comic</a>, check it out.
                    </h2>
                </div>
                    <div class="top-right-botom-container">
                        <h1 class="jim-r">Jim R</h1>
                        <h2 class="jim-r-like" id="jimrLike">9 like(s)</h2>
                        <button class="jim-r-like-button" onclick="add3()"><h2>Like</h2></button>
                        <h2 class="first-p">
                            I can't stop listening to the <a href="">new album</a>. Who else is liking it?
                        </h2>
                    </div>
            </div>
        </div>
    </div>
</body>

</html>
